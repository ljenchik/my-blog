{% extends "base.html" %}

    {% block content %}
    <h1>Hi, {{user.username }}!</h1>
    {% if posts %}
    {% for post in posts %}
    <div>
        <p>
            {{ post.user.username }} says: <b>{{ post.body }}</b>
        </p>
    </div>
    {% endfor %}
    {% else %}
    <h4>Be the first to create a post</h4>
    {% endif %}
{% endblock %}
