{% extends "base.html" %} {% import "bootstrap/wtf.html" as wtf %}{% block
content %}
<div class="back-button">
<h1 class="greeting">Update or delete your post</h1>
<a
        class="btn btn-default back-button"
        href="{{ url_for('main.post', id=id) }}"
        >Back to post</a>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-sm-10 col-xs-10">
            {{ wtf.quick_form(update_post_form) }}
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-sm-10 col-xs-10">
            <form
                    action="{{url_for('main.delete_post', id=id)}}"
                    method="post"
                    novalidate
            >
                {{ delete_post_form.hidden_tag() }}
                {{ delete_post_form.submit() }}
            </form>
        </div>
    </div>
</div>
{% endblock %}
